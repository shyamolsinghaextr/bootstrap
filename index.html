<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<title>bootstrap</title>
  </head>
  <body>
  
		<section class="h-100 bg-dark">
		  <div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
			  <div class="col">
				<div class="card card-registration my-4">
				  <div class="row g-0">
					<div class="col-xl-6 d-none d-xl-block">
					  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
						alt="Sample photo" class="img-fluid"
						style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
					</div>
					<div class="col-xl-6">
					  <div class="card-body p-md-5 text-black">
						<h3 class="mb-5 text-uppercase">Student registration form</h3>

						<div class="row">
						  <div class="col-md-6 mb-4">
							<div data-mdb-input-init class="form-outline">
							  <input type="text" id="form3Example1m" class="form-control form-control-lg" />
							  <label class="form-label" for="form3Example1m">First name</label>
							</div>
						  </div>
						  
						  <div class="col-md-6 mb-4">
							<div data-mdb-input-init class="form-outline">
							  <input type="text" id="form3Example1n" class="form-control form-control-lg" />
							  <label class="form-label" for="form3Example1n">Last name</label>
							</div>
						  </div>
						</div>

						<div data-mdb-input-init class="form-outline mb-4">
						  <input type="text" id="form3Example8" class="form-control form-control-lg" />
						  <label class="form-label" for="form3Example8">Address</label>
						</div>
						
						<select class="form-select mb-4" aria-label="Default select example">
						  <option selected>Account Type</option>
						  <option value="1">Free</option>
						  <option value="2">Paid</option>
						</select>

						<div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

						  <h6 class="mb-0 me-4">Gender: </h6>

						  <div class="form-check form-check-inline mb-0 me-4">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
							  value="option1" />
							<label class="form-check-label" for="femaleGender">Female</label>
						  </div>

						  <div class="form-check form-check-inline mb-0 me-4">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
							  value="option2" />
							<label class="form-check-label" for="maleGender">Male</label>
						  </div>

						  <div class="form-check form-check-inline mb-0">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
							  value="option3" />
							<label class="form-check-label" for="otherGender">Other</label>
						  </div>

						</div>

						<div data-mdb-input-init class="form-outline mb-4">
						  <input type="text" id="form3Example9" class="form-control form-control-lg" />
						  <label class="form-label" for="form3Example9">Phone Number</label>
						</div>

						<div data-mdb-input-init class="form-outline mb-4">
						  <input type="email" id="form3Example90" class="form-control form-control-lg" />
						  <label class="form-label" for="form3Example90">Email</label>
						</div>
						
						<div data-mdb-input-init class="form-outline mb-4">
						  <input type="Password" id="form3Example90" class="form-control form-control-lg" />
						  <label class="form-label" for="form3Example90">Password</label>
						</div>
						
						<div data-mdb-input-init class="form-outline mb-4">
						  <input type="date"  class="form-control form-control-lg" />
						  <label class="form-label" for="form3Example90">date</label>
						</div>
						
						<div data-mdb-input-init class="form-outline mb-4">
						  <input type="file"  class="form-control form-control-lg" />
						  <label class="form-label" for="form3Example90">image</label>
						</div>
						

						<div class="form-check">
						  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
						  <label class="form-check-label" for="flexCheckChecked">
							Checked checkbox
						  </label>
						</div>
						
						<div class= 'text-center'>
							<button type="submit" class="btn btn-primary">Submit</button>
							<button type="submit" class="btn btn-warning">Reset</button>
						</div>
						
						
						
					  </div>
					</div>
				  </div>
				</div>
			  </div>
			</div>
		  </div>
		</section>

	<script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
